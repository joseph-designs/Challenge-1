<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planetary Playing Cards</title>
    <link rel="stylesheet" href="screen.css">
    <!---https://www.craiyon.com/ used for image generation-->
  </head>
  <body>
    <h1>Planetary Playing Cards</h1>
      <div class="flex-item-large">
      <img class="CardLarge" alt="Sun" src="Sun.png">
      <h2>Sun</h2>
      <p class="SunText">Type G2V</p>
      </div>
        <div class="flex-container"> 
        <div class="flex-item-small">
          <img class="CardSmall" alt="Mercury" src="Mercury.png">
          <h3>Mercury</h3>
          <p>0.387 AU</p>
        </div>
        <div class="flex-item-small">
          <img class="CardSmall" alt="Venus" src="Venus.png">
          <h3>Venus</h3>
          <p>0.72 AU</p>
        </div>
        <div class="flex-item-small">
          <img class="CardSmall" alt="Earth" src="Earth.png">
          <h3>Earth</h3>
          <p>1 AU/p>
        </div>
        <div class="flex-item-small">
          <img class="CardSmall" alt="Mars" src="Mars.png">
          <h3>Mars</h3>
          <p>1.52 AU</p>
        </div>
        <div class="flex-item-small">
          <img class="CardSmall" alt="Jupiter" src="Jupiter.png">
          <h3>Jupiter</h3>
          <p>5.2 AU</p>
        </div>
          <br>
        <div class="flex-item-small">
          <img class="CardSmall" alt="Saturn" src="Saturn.png">
          <h3>Saturn</h3>
          <p>9.5 AU/p>
        </div>
        <div class="flex-item-small">
          <img class="CardSmall" alt="Uranus" src="Uranus.png">
          <h3>Uranus</h3>
          <p>19.8 AU</p>
        </div>
        <div class="flex-item-small">
          <img class="CardSmall" alt="Neptune" src="Neptune.png">
          <h3>Neptune</h3>
          <p>30 AU</p>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
